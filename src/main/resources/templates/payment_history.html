<!doctype html>
<html lang="en"
      xmlns='http://www.w3.org/1999/xhtml'
      xmlns:th='http://www.thymeleaf.org'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" href="/static/css/all.css" th:href="@{/css/all.css}">
    <link rel="stylesheet" href="/static/css/main.css" th:href="@{/css/main.css}">
    <script src="/static/js/bootstrap.bundle.js" th:src="@{/js/bootstrap.bundle.js}"></script>
    <title>Dashboard</title>
</head>
<body>
<div th:insert="~{/components/incl/header}"></div>

    <div class="container">
        <div th:if="${paymentHistory != null}">
            <table class="table text-center">
                <tr>
                    <th>Record Number</th>
                    <th>Recipient Name</th>
                    <th>Recipient Account Number</th>
                    <th>Amount</th>
                    <th>Status</th>
                    <th>Reference</th>
                    <th>Reason code</th>
                    <th>Created at</th>
                </tr>

                <div th:each="payments : ${paymentHistory}">
                    <tr>
                        <th th:text="${payments.getPaymentId()}"></th>
                        <th th:text="${payments.getRecipientName()}"></th>
                        <th th:text="${payments.getRecipientAccountNumber()}"></th>
                        <th th:text="${payments.getAmount()}"></th>
                        <th th:text="${payments.getStatus()}"></th>
                        <th th:text="${payments.getReference()}"></th>
                        <th th:text="${payments.getReason_code()}"></th>
                        <th th:text="${payments.getCreated_at()}"></th>
                    </tr>
                </div>
            </table>
        </div>

    </div>

<script src="../static/js/main.js" th:src="@{/js/main.js}"></script>
</body>
</html>
